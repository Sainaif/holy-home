# Holy Home - Docker Compose
# Usage: docker-compose up -d

services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        GO_VERSION: "1.24"
    environment:
      # App
      APP_NAME: ${APP_NAME:-Holy Home}
      APP_ENV: ${APP_ENV:-development}
      APP_HOST: "0.0.0.0"
      APP_PORT: "3000"
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:16162}
      APP_DOMAIN: ${APP_DOMAIN:-localhost}

      # JWT (required)
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET in .env}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-720h}

      # Admin bootstrap (required for first run)
      ADMIN_EMAIL: ${ADMIN_EMAIL:?Set ADMIN_EMAIL in .env}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}

      # Auth options
      AUTH_2FA_ENABLED: ${AUTH_2FA_ENABLED:-false}
      AUTH_ALLOW_EMAIL_LOGIN: ${AUTH_ALLOW_EMAIL_LOGIN:-true}
      AUTH_ALLOW_USERNAME_LOGIN: ${AUTH_ALLOW_USERNAME_LOGIN:-false}
      AUTH_REQUIRE_USERNAME: ${AUTH_REQUIRE_USERNAME:-false}
      TOTP_ENCRYPTION_KEY: ${TOTP_ENCRYPTION_KEY:-}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}

      # Database
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: ${MONGO_DB:-holyhome}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "16162:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - holyhome

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "16161:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - holyhome

  mongo:
    image: mongo:8.0
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ping:1}).ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - holyhome

volumes:
  mongo_data:

networks:
  holyhome:
    driver: bridge
